<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>NFC Reader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h2 style="text-align: center;">NFC Reader</h2>

    <p id="info"></p>

    <div style="flex-direction: row; place-self: center;">
        <button id="lockBtn">Lock</button>
        <button id="unlockBtn">Unlock</button>
    </div>


    <script>

        let info = document.querySelector("#info");

        document.querySelector("#lockBtn").addEventListener("click", async () => {

            try {
                info.innerText += "\nClicked lock";
                const ndef = new NDEFReader();
                await ndef.write("Hello world lock!");
                info.innerText += "\nClicked lock ok";
            } catch (error) {
                
                info.innerText += `\nClicked lock error: ${error.message}`;
            }
        });


        document.querySelector("#unlockBtn").addEventListener("click", async () => {

            try {
                const ndef = new NDEFReader();
                await ndef.write("Hello world unlock!");
            } catch (error) {
            }
        });
    </script>
</body>

</html>
